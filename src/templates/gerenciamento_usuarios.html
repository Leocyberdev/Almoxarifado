
{% extends "base.html" %}

{% block title %}Gerenciamento de Usuários{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-people"></i> Gerenciamento de Usuários</h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalUsuario">
                    <i class="bi bi-plus-circle"></i> Novo Usuário
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuário</th>
                                <th>Email</th>
                                <th>Tipo</th>
                                <th>Status</th>
                                <th>Data Cadastro</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="usuariosTableBody">
                            <tr>
                                <td colspan="7" class="text-center">Carregando...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Usuário -->
<div class="modal fade" id="modalUsuario" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Novo Usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="formUsuario">
                <div class="modal-body">
                    <input type="hidden" id="usuarioId">
                    
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
                        <select class="form-select" id="tipoUsuario" required>
                            <option value="">Selecione...</option>
                            <option value="almoxarifado">Almoxarifado</option>
                            <option value="producao">Produção</option>
                        </select>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ativo" checked>
                        <label class="form-check-label" for="ativo">
                            Usuário Ativo
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
let editandoUsuario = false;

document.addEventListener('DOMContentLoaded', function() {
    carregarUsuarios();
    
    document.getElementById('formUsuario').addEventListener('submit', salvarUsuario);
});

async function carregarUsuarios() {
    try {
        const response = await fetch('/api/users');
        const usuarios = await response.json();
        
        const tbody = document.getElementById('usuariosTableBody');
        
        if (usuarios.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center">Nenhum usuário encontrado</td></tr>';
        } else {
            tbody.innerHTML = usuarios.map(usuario => `
                <tr>
                    <td>${usuario.id}</td>
                    <td>${usuario.username}</td>
                    <td>${usuario.email}</td>
                    <td>
                        <span class="badge ${usuario.tipo_usuario === 'almoxarifado' ? 'bg-info' : 'bg-warning'}">
                            ${usuario.tipo_usuario === 'almoxarifado' ? 'Almoxarifado' : 'Produção'}
                        </span>
                    </td>
                    <td>
                        <span class="badge ${usuario.ativo ? 'bg-success' : 'bg-danger'}">
                            ${usuario.ativo ? 'Ativo' : 'Inativo'}
                        </span>
                    </td>
                    <td>${formatDate(usuario.data_cadastro)}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="editarUsuario(${usuario.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        ${!usuario.is_admin ? `
                        <button class="btn btn-sm btn-outline-danger" onclick="desativarUsuario(${usuario.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }
    } catch (error) {
        console.error('Erro ao carregar usuários:', error);
        showAlert('Erro ao carregar usuários', 'danger');
    }
}

async function salvarUsuario(e) {
    e.preventDefault();
    
    try {
        const usuarioId = document.getElementById('usuarioId').value;
        const data = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            tipo_usuario: document.getElementById('tipoUsuario').value,
            ativo: document.getElementById('ativo').checked
        };
        
        const url = editandoUsuario ? `/api/users/${usuarioId}` : '/api/users';
        const method = editandoUsuario ? 'PUT' : 'POST';
        
        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            showAlert(editandoUsuario ? 'Usuário atualizado com sucesso!' : 'Usuário criado com sucesso!', 'success');
            document.getElementById('modalUsuario').querySelector('.btn-close').click();
            carregarUsuarios();
            limparFormulario();
        } else {
            showAlert(result.error || 'Erro ao salvar usuário', 'danger');
        }
        
    } catch (error) {
        console.error('Erro ao salvar usuário:', error);
        showAlert('Erro ao salvar usuário', 'danger');
    }
}

async function editarUsuario(id) {
    try {
        const response = await fetch(`/api/users/${id}`);
        const usuario = await response.json();
        
        document.getElementById('usuarioId').value = usuario.id;
        document.getElementById('username').value = usuario.username;
        document.getElementById('email').value = usuario.email;
        document.getElementById('password').value = '';
        document.getElementById('password').required = false;
        document.getElementById('tipoUsuario').value = usuario.tipo_usuario;
        document.getElementById('ativo').checked = usuario.ativo;
        
        document.querySelector('#modalUsuario .modal-title').textContent = 'Editar Usuário';
        editandoUsuario = true;
        
        new bootstrap.Modal(document.getElementById('modalUsuario')).show();
        
    } catch (error) {
        console.error('Erro ao carregar usuário:', error);
        showAlert('Erro ao carregar dados do usuário', 'danger');
    }
}

async function desativarUsuario(id) {
    if (confirm('Tem certeza que deseja desativar este usuário?')) {
        try {
            const response = await fetch(`/api/users/${id}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                showAlert('Usuário desativado com sucesso!', 'success');
                carregarUsuarios();
            } else {
                const result = await response.json();
                showAlert(result.error || 'Erro ao desativar usuário', 'danger');
            }
            
        } catch (error) {
            console.error('Erro ao desativar usuário:', error);
            showAlert('Erro ao desativar usuário', 'danger');
        }
    }
}

function limparFormulario() {
    document.getElementById('formUsuario').reset();
    document.getElementById('usuarioId').value = '';
    document.getElementById('password').required = true;
    document.querySelector('#modalUsuario .modal-title').textContent = 'Novo Usuário';
    editandoUsuario = false;
}

// Limpar formulário quando modal for fechado
document.getElementById('modalUsuario').addEventListener('hidden.bs.modal', function() {
    limparFormulario();
});
</script>
{% endblock %}
